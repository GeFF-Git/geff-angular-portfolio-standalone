[build]
  command = "npm ci && npm run build"
  publish = "dist/geff-angular-portfolio-standalone/browser"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--version"

# Disable the Angular SSR runtime plugin since we're using client-side rendering only
[[plugins]]
  package = "@netlify/angular-runtime"
  [plugins.inputs]
    skip = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
