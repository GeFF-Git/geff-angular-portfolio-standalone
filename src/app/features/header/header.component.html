<header class="header" [class.scrolled]="isScrolled">
    <div class="header-container">
      <!-- Brand/Logo Section -->
      <div class="header-brand">
        <button (click)="scrolltoSection('home')" class="brand-link">
          <h1 class="brand-name">Geff Shelby</h1>
          <span class="brand-tagline">Full Stack Developer</span>
        </button>
      </div>
  
      <!-- Desktop Navigation -->
      <nav class="desktop-nav">
        <div class="nav-links">
          <button 
            (click)="scrolltoSection('home')" 
            class="nav-link"
            [class.active]="activeSection === 'home'">
            Home
          </button>
          <button 
            (click)="scrolltoSection('about')" 
            class="nav-link"
            [class.active]="activeSection === 'about'">
            About
          </button>
          <button 
            (click)="scrolltoSection('skills')" 
            class="nav-link"
            [class.active]="activeSection === 'skills'">
            Skills
          </button>
          <button 
            (click)="scrolltoSection('qualification')" 
            class="nav-link"
            [class.active]="activeSection === 'qualification'">
            Qualification
          </button>
        </div>
      </nav>
  
      <!-- Mobile Menu Toggle -->
      <button 
        class="mobile-menu-toggle" 
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-label="Toggle mobile menu">
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMobileMenuOpen"></span>
      </button>
  
      <!-- Action Buttons -->
      <div class="header-actions">
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" *ngIf="!isDarkMode">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" *ngIf="isDarkMode">
            <circle cx="12" cy="12" r="5"/>
            <path d="m12 1 0 2m0 18 0 2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12l2 0m18 0 2 0M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
        
        <a 
          href="path/to/your/resume.pdf" 
          download 
          class="cta-button"
          aria-label="Download Resume">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 15.577l-3.538-3.539-1.414 1.414L12 18.404l4.952-4.952-1.414-1.414L12 15.577z"/>
            <path d="M17 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM7 5h10v14H7V5z"/>
          </svg>
          Resume
        </a>
      </div>
    </div>
  
    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()">
      <nav class="mobile-nav" (click)="$event.stopPropagation()">
        <div class="mobile-nav-header">
          <h2 class="mobile-brand-name">Geff Shelby</h2>
          <button class="mobile-close" (click)="closeMobileMenu()" aria-label="Close menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </button>
        </div>
        
        <div class="mobile-nav-links">
          <button 
            (click)="scrolltoSection('home'); closeMobileMenu()" 
            class="mobile-nav-link"
            [class.active]="activeSection === 'home'">
            <span class="link-icon">üè†</span>
            Home
          </button>
          <button 
            (click)="scrolltoSection('about'); closeMobileMenu()" 
            class="mobile-nav-link"
            [class.active]="activeSection === 'about'">
            <span class="link-icon">üë®‚Äçüíª</span>
            About
          </button>
          <button 
            (click)="scrolltoSection('skills'); closeMobileMenu()" 
            class="mobile-nav-link"
            [class.active]="activeSection === 'skills'">
            <span class="link-icon">‚ö°</span>
            Skills
          </button>
          <button 
            (click)="scrolltoSection('qualification'); closeMobileMenu()" 
            class="mobile-nav-link"
            [class.active]="activeSection === 'qualification'">
            <span class="link-icon">üéì</span>
            Qualification
          </button>
          <button 
            (click)="scrolltoSection('projects'); closeMobileMenu()" 
            class="mobile-nav-link"
            [class.active]="activeSection === 'projects'">
            <span class="link-icon">üíº</span>
            Projects
          </button>
          <button 
            (click)="scrolltoSection('contact'); closeMobileMenu()" 
            class="mobile-nav-link contact-link">
            <span class="link-icon">üìß</span>
            Contact
          </button>
        </div>
  
        <div class="mobile-nav-footer">
          <a href="https://www.linkedin.com/in/geoffrey-jebasekar-5b84371b2/" class="mobile-social-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.23 0H1.77C.792 0 0 .774 0 1.727v20.545C0 23.225.792 24 1.77 24h20.46c.978 0 1.77-.775 1.77-1.728V1.727C24 .774 23.208 0 22.23 0zM7.09 20.452H3.56V9h3.53v11.452zM5.326 7.433a2.042 2.042 0 1 1 0-4.085 2.042 2.042 0 0 1 0 4.085zM20.452 20.452h-3.525v-5.59c0-1.333-.025-3.05-1.86-3.05-1.86 0-2.145 1.45-2.145 2.95v5.69h-3.53V9h3.39v1.56h.05c.472-.89 1.62-1.83 3.335-1.83 3.566 0 4.22 2.35 4.22 5.4v6.322z"/>
            </svg>
            LinkedIn
          </a>
          <a href="path/to/your/resume.pdf" download class="mobile-download-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 15.577l-3.538-3.539-1.414 1.414L12 18.404l4.952-4.952-1.414-1.414L12 15.577z"/>
              <path d="M17 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM7 5h10v14H7V5z"/>
            </svg>
            Download Resume
          </a>
        </div>
      </nav>
    </div>
  </header>
